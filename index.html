<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo - Elements of Chili</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
<link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Elements of Chili</h1>

    <div class="owl-carousel">
        <div class="item"><img src="img/pepper.jpg"></div>
        <div class="item"><img src="img/chili_pepper.jpg"></div>
        <div class="item"><img src="img/hot_pepper.jpg"></div>
        <div class="item"><img src="img/chocolate_chili.jpg"></div>
        <div class="item"><img src="img/powder.jpg"></div>
        <div class="item"><img src="img/chili_powder.jpg"></div>
        <div class="item"><img src="img/spices.jpg"></div>
        <div class="item"><img src="img/corn_chili.jpg"></div>

</div>

    <!-- JavaScript -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
          items : 1,
          nav : false,
          margin : 5,
          dots : true,
          loop : true,
          autoplay : true,
          autoplayTimeout : 2700,
          autoplayHoverPause : true,

      })
     })
    </script>
  </body>
</html>
